<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Work</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3a506b;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5c728a;
        }

        h1 {
            font-size: 26px;
            color: #2b2b2b;
            margin-top: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 370px);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .gallery-item {
            width: 370px;
            height: 280px;
            background-color: #c5d1da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666666;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 40px;
            background-color: #3a506b;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }

        .back-to-top {
            display: block;
            width: 200px;
            margin: 40px auto;
            text-align: center;
            padding: 10px 20px;
            background-color: #3a506b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-to-top:hover {
            background-color: #5c728a;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <h1>See some of our Creative work.</h1>

    <div class="gallery">
        <div class="gallery-item">370px / 280px</div>
        <div class="gallery-item">370px / 280px</div>
        <div class="gallery-item">370px / 280px</div>
        <div class="gallery-item">370px / 280px</div>
        <div class="gallery-item">370px / 280px</div>
        <div class="gallery-item">370px / 280px</div>
    </div>

    <a href="index.html" class="back-to-top">Back to Top</a>

    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
