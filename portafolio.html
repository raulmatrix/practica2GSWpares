<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: #e0f7fa; /* Fondo medio celeste bajo */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Espacio en blanco entre los cuadrados */
        }
        .square {
            width: 370px;
            height: 280px;
            background-color: #1e88e5; /* Color azul */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>See Some of Our Creative Work</h1>
    <div class="container">
        <div class="square">370px / 280px</div>
        <div class="square">370px / 280px</div>

</body>
</html>
