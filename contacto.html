  <!-- CONTACT SECTION -->
  <section id="contact-us" class="contact-section">
    <div class="container">
      <h5 class="text-danger text-uppercase mb-3">Contact Us</h5>
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <div class="row">
          <div class="col-md-6">
            <input type="email" name="email" placeholder="Your email" class="form-control mb-4" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="subject" placeholder="Subject" class="form-control mb-4" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <textarea name="message" placeholder="Message here..." class="form-control mb-4" rows="6" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
      </form>
    </div>
  </section>
